<div class="matches-page">
  <div class="page-header">
    <h1>Match History</h1>
    <p class="subtitle">Browse all League of Legends matches</p>
  </div>

  <div *ngIf="loading" class="loading-container">
    <div class="spinner"></div>
    <p>Loading matches...</p>
  </div>

  <div *ngIf="!loading" class="matches-content">
    <div class="matches-list">
      <app-match-card
        *ngFor="let match of matches"
        [match]="match">
      </app-match-card>

      <div *ngIf="matches.length === 0" class="no-data">
        No matches found
      </div>
    </div>

    <app-pagination
      [currentPage]="currentPage"
      [totalPages]="totalPages"
      [pageSize]="pageSize"
      [totalItems]="totalMatches"
      (pageChange)="onPageChange($event)">
    </app-pagination>
  </div>
</div>
